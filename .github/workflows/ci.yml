name: CI for Python Prep

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          mkdir -p artifacts
          pip install -r requirements.txt || true

      - name: Run custom test runner
        run: |
          python -m exercise_2b --r yes

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/*
